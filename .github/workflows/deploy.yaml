name: Deploy DevOps Site to K3s

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/site:latest
        run: |
          echo "Building image $IMAGE"
          docker build -t $IMAGE .
          echo "Pushing image to GHCR..."
          docker push $IMAGE

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script: |
            echo "Deploying latest image to k3s..."
            kubectl set image deploy/site site=ghcr.io/${{ github.repository_owner }}/site:latest -n default
            kubectl apply -f k8s/
            kubectl rollout restart deploy site -n default
            kubectl rollout status deploy site -n default
            echo "âœ… Deployment successful!"
