apiVersion: apps/v1
kind: Deployment
metadata:
  name: site
  labels:
    app: site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: site
  template:
    metadata:
      labels:
        app: site
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: site
          image: ghcr.io/sk1bid/site:latest
          ports:
            - containerPort: 8080
          env:
            - name: FACTORIO_RCON_HOST
              valueFrom:
                secretKeyRef:
                  name: factorio-rcon
                  key: FACTORIO_RCON_HOST
            - name: FACTORIO_RCON_PORT
              valueFrom:
                secretKeyRef:
                  name: factorio-rcon
                  key: FACTORIO_RCON_PORT
            - name: FACTORIO_RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: factorio-rcon
                  key: FACTORIO_RCON_PASSWORD
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
